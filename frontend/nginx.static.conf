# Galaxy ERP Frontend - 静态导出 Nginx 配置
# 使用方法: 将此配置复制到 /etc/nginx/sites-available/ 并创建软链接

server {
    listen 80;
    listen [::]:80;
    
    # 替换为你的域名
    server_name galaxy-erp.example.com;
    
    # 静态文件根目录 (指向 out/ 目录)
    root /path/to/galaxy-erp/frontend/out;
    index index.html;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # SPA 路由支持 - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Next.js 静态资源缓存
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 图片和媒体文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # CSS 和 JS 文件缓存
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Manifest 和 PWA 文件
    location ~* \.(json|xml|txt)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # 日志配置
    access_log /var/log/nginx/galaxy-erp-access.log;
    error_log /var/log/nginx/galaxy-erp-error.log;
}

